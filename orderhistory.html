<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            background-color: white;
            margin-bottom: 20px;
        }

        .header h2 {
            font-size: 20px;
            margin: 0;
            font-weight: bold;
        }

        .back-btn, .more-btn {
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            color: #777;
        }

        .tab.active {
            color: #f76c3d;
            border-bottom: 2px solid #f76c3d;
        }

        .order-card {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .order-details {
            flex: 1;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }

        .order-info {
            margin-left: 15px;
        }

        .order-info h4 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }

        .order-info p {
            font-size: 14px;
            margin: 5px 0;
            color: #777;
        }

        .order-status {
            font-size: 12px;
            font-weight: bold;
            color: green;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .rate-btn, .reorder-btn {
            border: 1px solid #22c55e;
            background-color: transparent;
            color: #22c55e;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
        }

        .reorder-btn {
            background-color: #22c55e;
            color: white;
            margin-left: 10px;
        }

        .order-item p {
            margin: 0;
            color: #777;
        }

        .order-item {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <button class="back-btn">&#8592;</button>
            <h2>My Orders</h2>
            <button class="more-btn">&#8942;</button>
        </div>

        <div class="tabs">
            <div class="tab">Ongoing</div>
            <div class="tab active">History</div>
        </div>

        <div class="order-card">
            <div class="order-details">
                <div class="order-item">
                    <img src="./images/5.jpg" alt="Pizza Hut">
                    <div class="order-info">
                        <h4>Chef:Anna poorani</h4><br>
                        <p>$35.25 &bull; 29 Jan, 12:30 &bull; 3 Items</p><br>
                        <p class="order-status">Completed</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="rate-btn">Rate</button>
                    <a href="bookingconformation.html">
                        <button class="reorder-btn">Re-Order</button>
                      </a>
                      
                </div>
            </div>
        </div>

        <div class="order-card">
            <div class="order-details">
                <div class="order-item">
                    <img src="./images/2.jpg" alt="McDonald">
                    <div class="order-info">
                        <h4>Chef:Mamooty</h4><br>
                        <p>$40.15 &bull; 30 Jan, 12:30 &bull; 2 Items</p><br>
                        <p class="order-status">Completed</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="rate-btn">Rate</button>
                    <button class="reorder-btn">Re-Order</button>
                </div>
            </div>
        </div>

        <div class="order-card">
            <div class="order-details">
                <div class="order-item">
                    <img src="./images/1.jpg" alt="Starbucks">
                    <div class="order-info">
                        <h4>Chef:Saravanan</h4><br>
                        <p>$10.20 &bull; 30 Jan, 12:30 &bull; 1 Item</p><br>
                        <p class="order-status" style="color: red;">Canceled</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="rate-btn">Rate</button>
                    <button class="reorder-btn">Re-Order</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
