<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif; 
}

body {
    background-color: #e6f9ec; 
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.product-card {
    background-color: white;
    width: 390px; 
    padding: 20px;
    border-radius: 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
}

.icons {
    display: flex;
    justify-content: space-between;
    position: absolute;
    top: 20px;
    left: 20px;
    right: 20px;
}

.back, .favorite {
    font-size: 24px;
    cursor: pointer;
}

.product-image img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 50%;
    margin-top: 40px;
}

.slider-dots {
    margin: 10px 0;
}

.dot {
    height: 10px;
    width: 10px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    margin: 0 5px;
}

.dot.active {
    background-color: #22c55e; 
}

.product-info {
    margin: 20px 0;
}

.product-info h2 {
    font-size: 24px;
    font-weight: bold;
}

.price {
    font-size: 20px;
    color: #22c55e; 
}

.product-details, .product-ingredients {
    text-align: left;
    margin: 20px 0;
}

.product-details h3, .product-ingredients h3 {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
}

.product-details p, .product-ingredients p {
    font-size: 16px;
    color: #555;
}

.add-to-cart {
    margin-top: 20px;
}

.add-to-cart button {
    background-color: #22c55e;
    color: white;
    font-size: 18px;
    padding: 15px 40px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
}

.add-to-cart button:hover {
    background-color: #57e88c;
}

</style>
<body>
    <div class="product-card">
        <div class="icons">
            <span class="back">&#9664;</span>
            <span class="favorite">&#9825;</span>
        </div>

        <div class="product-image">
            <img src="./images/5.jpg" alt="Veggie Tomato Mix">
        </div>

        <div class="slider-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="product-info">
            <h2>Chef:JANAKI </h2>
            <p class="price">10+ Years of Experience</p>
        </div>

        <div class="product-details">
            <h3>About</h3>
            <p>I can create a delicious homestyle meal with whatever ingredients you have in just 60 minutes, bringing the comfort of home to every bite.</p>
        </div>

        <div class="product-ingredients">
            <h3>Details</h3>
            <p>NAME:Janaki</p>
            <p>Location:Namakkal</p>
        </div>

        <div class="add-to-cart">
            <button  onclick="window.location.href='bookingconformation.html';">Book Now</button>
        </div>
    </div>
</body>
</html>
