<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Review</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            padding: 40px 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .icon-container {
            background-color: #22c55e;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .icon-container img {
            width: 50px;
            height: 50px;
        }

        .container p {
            font-size: 14px;
            color: #8f8f8f;
            margin-bottom: 20px;
        }

        .home-button {
            background-color: #22c55e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #22c55e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>You Succesfully Booked The Chef!</h2>
        <div class="icon-container">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/checkmark.png" alt="Checkmark Icon">
        </div>
        <p>Our Chef Will Reach the Destination In Correct time and Do their Best For You...</p>
        <a href="home.html" class="home-button">Go To Home</a>
    </div>

</body>
</html>
