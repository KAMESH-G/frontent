<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; 
            background-color: #fff;
            color: #fff;
            height: 250vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 24px;
            height: 24px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            color:#2a2a2a;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: #ccc;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(245, 241, 241, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            border-radius: 15px;
            object-fit: cover;
            max-height: 180px;
        }

        .card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #22c55e;
        }

        .card p {
            margin: 0;
            font-size: 14px;
            color: #2a2a2a;
        }

        .card .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .card .details span {
            font-size: 12px;
            color: #999;
        }

        .card .like-button {
            background-color: #22c55e;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background-color: #22c55e;
            padding: 10px 0;
            border-radius: 20px 20px 0 0;
            position: fixed;
            bottom: 15px;
            width: 100%;
            max-width: 400px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bottom-menu img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/left.png" alt="Back">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/search.png" alt="Search">
    </div>

    <div class="title">
        Explore More Chefs...!
    </div>

    <div class="card">
        <img src="./images/1.jpg" alt="Recipe 1">
        <h3>Chef:Saravanan</h3>
        <p>10+ years of ecperience</p>
        <div class="details">
            <span>5★</span>
            <button class="like-button">❤</button>
        </div>
    </div>

    <div class="card">
        <img src="./images/6.jpg" alt="Recipe 2">
        <h3>Chef:Anna poorani</h3>
        <p>7+ years of experience</p>
        <div class="details">
            <span>5★</span>
            <button class="like-button">❤</button>
        </div>
    </div>

    <div class="card">
        <img src="./images/2.jpg" alt="Recipe 3">
        <h3>Chef:Varathan</h3>
        <p>7+ years of experience</p>
        <div class="details">
            <span>4★</span>
            <button class="like-button">❤</button>
        </div>
    </div>

    <div class="card">
        <img src="./images/5.jpg" alt="Recipe 4">
        <h3>Chef:Samantha</h3>
        <p>4+ years of experience</p>
        <div class="details">
            <span>4★</span>
            <button class="like-button">❤</button>
        </div>
    </div>

    <div class="card">
        <img src="./images/3.jpg" alt="Recipe 5">
        <h3>Chef:Mamooty</h3>
        <p>9+ years of experience</p>
        <div class="details">
            <span>4★</span>
            <button class="like-button">❤</button>
        </div>
    </div>

</div>

<div class="bottom-menu">
    <a href="home.html">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home"></a>
    <a href="home.html">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/search.png" alt="Search"></a>
    <a href="home.html">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/book.png" alt="Recipes"></a>
    <a href="profile.html">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="Profile"></a>
</div>

</body>
</html>
